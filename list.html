<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List</title>
    <style>
        nav ul li{
            background-color: rgb(255, 255, 0);
            list-style-position: inside;
            border: 1px solid;
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Sanjay</li>
            <li>Ajay</li>
            <li>Vjay</li>
        </ul>
    </nav>
</body>
</html>
